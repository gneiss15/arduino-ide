name: TestNoDocker
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: build Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    timeout-minutes: 90
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Mod AppImage to use chrome-sandbox of local os
      run: |
        set -x
        set -v
        mkdir t
        cd t
        mkdir squashfs-root
        echo "Test" >squashfs-root/Test.txt
        TOOL=".github/tools/appimagetool-x86_64_2019-05-01.AppImage"
        ls -la ${TOOL}
        ARCH=x86_64 ${TOOL} squashfs-root
        rm -r squashfs-root/
        rm "${EXE}"
        mv *.AppImage ../
        cd ..
        rm -r t


